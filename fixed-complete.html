<!DOCTYPE html>
<html>
<head>
    <title>Sydney Rent - COMPLETE FIX</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 20px; font-family: Arial; background: #f5f5f5; }
        #map { height: 600px; width: 100%; border: 3px solid #333; border-radius: 10px; }
        h1 { text-align: center; color: #333; }
        .status { text-align: center; padding: 20px; background: white; border-radius: 10px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>✅ Sydney Rent Map - COMPLETE FIX</h1>
    
    <div class="status" id="status">Loading...</div>
    
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // INCLUDE DATA DIRECTLY - NO EXTERNAL FILE NEEDED
        const sydneySuburbs = [
            {name: "Sydney CBD", lat: -33.8688, lng: 151.2093},
            {name: "Surry Hills", lat: -33.887, lng: 151.213},
            {name: "Newtown", lat: -33.898, lng: 151.178}
        ];
        
        console.log('✅ Data loaded directly:', sydneySuburbs.length, 'suburbs');
        
        // CREATE MAP
        const map = L.map('map').setView([-33.8688, 151.2093], 11);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}/.png').addTo(map);
        
        // ADD ENHANCED MARKERS
        sydneySuburbs.forEach((suburb, index) => {
            const colors = ['#4CAF50', '#2196F3', '#FF9800', '#9C27B0'];
            const color = colors[index % colors.length];
            
            const icon = L.divIcon({
                html: `<div style="
                    background: ${color};
                    width: 30px;
                    height: 30px;
                    border-radius: 50%;
                    border: 4px solid white;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
                "></div>`
            });
            
            L.marker([suburb.lat, suburb.lng], { icon })
                .addTo(map)
                .bindPopup(`
                    <div style="min-width: 200px; padding: 10px;">
                        <h3 style="color: ${color}; margin: 0 0 10px 0;">${suburb.name}</h3>
                        <p><strong>Enhanced Marker ${index + 1}</strong></p>
                        <p>Coordinates: ${suburb.lat.toFixed(4)}, ${suburb.lng.toFixed(4)}</p>
                        <div style="margin-top: 10px; padding: 8px; background: ${color}; color: white; border-radius: 5px;">
                            ✅ Working perfectly!
                        </div>
                    </div>
                `);
        });
        
        document.getElementById('status').innerHTML = 
            `<span style="color: green; font-weight: bold;">
                ✅ SUCCESS! Showing ${sydneySuburbs.length} enhanced markers
            </span>`;
        
        console.log('✅ Map created successfully');
    </script>
</body>
</html>
